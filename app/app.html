<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vorlon.js desktop</title>

    <link href="./fonts/roboto/roboto.css" rel="stylesheet" type="text/css">
    <link href="./fonts/oswald/oswald.css" rel="stylesheet" type="text/css">
    <link href="./stylesheets/main.css" rel="stylesheet" type="text/css">
    
    <script src="vendor/electron_boilerplate/env_config.js"></script>
    <script src="vendor/electron_boilerplate/context_menu.js"></script>
    <script src="vendor/electron_boilerplate/external_links.js"></script>

    <script src="app.js"></script>
</head>
<body class="landingpage">

    <div class="container">
        <div class="vorlonlogo">
            <img src="./vorlon/public/images/vorlonlogo_pixel_large.svg" />
        </div>
        <h1>Vorlon.js desktop</h1>
        <h3>Open dashboard for a specific session</h3>
        <p>
            <input type="text" id="vorlonsessionid"><button id="btnopendashboard">Open dashboard !</button>
        </p>
        <h3>Start Vorlon on an existing website with Vorlon proxy</h3>
        <p>
            <input type="text" id="vorlonproxytarget"><button id="btnopenproxy">Open website and dashboard</button>
        </p>
    </div>

</body>
</html>
